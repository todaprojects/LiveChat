<form class="form" (ngSubmit)="send()">
  <div class="form-group">
    <label for="name">Name <span *ngIf="errorUser" class="text-danger">{{ errorUser }}</span></label>
    <input type="text" id="name" class="form-control" name="userName" [(ngModel)]="user" placeholder="your name">
  </div>
  <div class="form-group">
    <label for="msg">Message <span *ngIf="errorMsg" class="text-danger">{{ errorMsg }}</span></label>
    <input type="text" id="msg" class="form-control" name="message" [(ngModel)]="message" placeholder="your message"
           #messageInput>
  </div>
  <div class="form-group">
    <input type="submit" value="Send" class="btn-primary btn-block">
  </div>
</form>
<ul class="list-unstyled">
  <li class="pb-2" *ngFor="let message of messages">
    <span class="{{ user !== message.user ? 'text-primary' : 'text-secondary' }}">{{ message.user }}
      <small class="font-italic">{{ message.time }}</small><br><strong>{{ message.message }}</strong></span>
  </li>
</ul>
